<!DOCTYPE html>
<html lang="ja">
<head prefix="og: http://ogp.me/ns# fb: http://ogp.me/ns/fb# website: http://ogp.me/ns/website#">
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Vue.js学習</title>
<!-- <link rel="stylesheet" href="css/main.css" /> -->
<script type='text/javascript' src='js/watch.js' defer></script>
</head>
<body>
  <div id="app">
    <!-- messsageの値の変更をwatch -->
    <p>{{ message }}</p>
    <input type="text" v-model:value="message">
    <pre>{{ $data }}</pre>
    <!-- 単位変換をwatch -->
    <p>
      <input type="text" v-model:value="km">km
    </p>
    <p>
      <input type="text" v-model:value="m">m
    </p>
    <p>
      <input type="text" v-model:value="mm">mm
    </p>
    <!-- 名前の出力を算出プロパティで -->
    <p>
      firstName: <input type="text" v-model:value="firstName">
    </p>
    <p>
      lastName: <input type="text" v-model:value="lastName">
    </p>
    <p>
      fullName: {{ makeFullName }}
    </p>
    <!-- 名前の出力を監視プロパティで -->
    <p>
      firstName: <input type="text" v-model:value="firstName">
    </p>
    <p>
      lastName: <input type="text" v-model:value="lastName">
    </p>
    <p>
      fullName: {{ fullName }}
    </p>
    <!-- deepオプションでコンソールへの入力（app.colors[1].name = 'Green'）でUpdate!が出力されるかを確認 -->
    <ul>
      <li v-for="color in colors">{{ color.name }}</li>
    </ul>
  </div>
<script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>
</body>
</html>
