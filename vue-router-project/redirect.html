<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Redirect - Vue Router</title>
  </head>
  <body>
    <div id="app">
      <router-link to="/">Home</router-link>
      <router-link to="/a">A</router-link>
      <router-link to="/b">B</router-link>
      <router-view></router-view>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.10/dist/vue.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue-router@3.0.6/dist/vue-router.min.js"></script>
    <script>
      const B = {
        template: '<div><h2>This is B.</h2></div>'
      }
      const router = new VueRouter({
        routes: [
          {
            path: '/a',
            // リダイレクトのpathを記述
            // リンクは/aになっているが、クリックすると/bにつながるという意味
            // redirect: '/b'
            // 名前つきルートにリダイレクトする場合
            redirect: { name: 'page-b'}
          },
          {
            // 名前つきルートの場合
            name: 'page-b',
            path: '/b',
            component: B
          }
        ]
      })

      const app = new Vue({
        router
      }).$mount('#app')
    </script>
  </body>
</html>
