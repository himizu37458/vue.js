<!DOCTYPE html>
<html lang="ja">
<head prefix="og: http://ogp.me/ns# fb: http://ogp.me/ns/fb# website: http://ogp.me/ns/website#">
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Vue Router 学習</title>
</head>
<body>
  <div id="app">
    <router-link to="/top">Go to Top</router-link>
    <!-- <router-link to="/users/123">Go to User</router-link> -->
    <!-- 名前つきルートにリンクを貼る -->
    <router-link :to="{ name: 'user', params: { userId: 123} }">Go to User</router-link>
    <router-view></router-view>
  </div>

<script src="https://unpkg.com/vue@2.6.10"></script>
<script src="https://unpkg.com/vue-router@3.0.6"></script>
<script>
  const Top = { template: '<div>top</div>' }
  const User = { template: '<div>user {{ $route.params.userId }}</div>' }

  const router = new VueRouter ({
    routes: [
      {
        path: '/top',
        component: Top
      },
      // ルートに名前をつけることができる
      {
        path: '/users/:userId',
        name: 'user',
        component: User
      }
    ]
  })

  const app = new Vue ({
    router
  }).$mount('#app')

</script>
</body>
</html>
